---
{{ if .Values.unbound.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: unbound-pihole-conf
  labels:
    app: {{ template "pihole.name" . }}
    chart: {{ template "pihole.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  {{- $files := .Files }}
  {{- range tuple "pi-hole.conf" }}
  {{ . }}: |-
        {{ $files.Get . }}
  {{- end }}
{{ end }}
